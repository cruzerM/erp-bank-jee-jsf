<ui:composition
 xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui"
	   template="template.xhtml">
	   
	   <ui:define name="content">
<h:head>
	<title>Index</title>
</h:head>
<h:body>

<h1>Proposition List </h1>
		<h:form>
		
			<p:dataTable border="1" value="#{QuestionMB.propositionlist}" var="p">
				<p:column id="Id">
					<f:facet name="header">
						<h:outputText value="Id"></h:outputText>
					</f:facet>
					<h:outputText value="#{p.id}" />
				</p:column>
				<p:column id="column2">
					<f:facet name="header">
						<h:outputText value="Proposition"></h:outputText>
					</f:facet>
					<h:outputText value="#{p.proposition}" />
				</p:column>
	
			</p:dataTable>
         <br/>
				<h:link value="Back To Question List" outcome="index"></h:link>
		
		</h:form>
	
</h:body>
</ui:define>
</ui:composition>
