<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" 
	template="template.xhtml">
<ui:define name="content">
	<h:head>
		<title>edit</title>

	</h:head>
	<h:body>

		<h1>Edit Proposition</h1>


		<h:form>

			<h:panelGrid columns="2">
				<h:outputText value="Proposition" />
				<h:inputText value="#{propositionmb.c.proposition}" />

				<h:outputText value="Question" />

				<h:selectOneMenu value="#{propositionmb.question.id}">
					<f:selectItems value="#{propositionmb.myModelValues}"
						var="question" itemLabel="#{propositionmb.question.question}"
						itemValue="#{propositionmb.question.id}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:commandButton action="#{propositionmb.doUpdateProposition()}"
				value="Submit" />
			<br />
			<h:link value="Back To Proposition List" outcome="index"></h:link>
		</h:form>

	</h:body>
	</ui:define>
</ui:composition>
