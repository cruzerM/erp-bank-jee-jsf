<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="template_login.xhtml">
	
	
	
	<ui:define name="content">
		<h:form id="loginForm">
			<h:panelGrid columns="2">
				<h:outputLabel value="Login" />
				<h:inputText id="login" styleClass="form-control"
					value="#{authBean.login}" />
				<h:message for="login"></h:message>
				<br />

				<h:outputLabel value="Password" />
				<h:inputSecret id="password" styleClass="form-control"
					value="#{authBean.pwd}" />
				<h:message for="password"></h:message>
				<br />

				<h:commandButton styleClass="btn btn-primary" id="cmdLogin"
					action="#{authBean.doLogin()}" value="Login" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
