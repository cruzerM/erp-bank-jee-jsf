<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<h:head>
			<title>Index</title>
		</h:head>
		<h:body>
			<h1>Proposition List</h1>
			<h:form>
				<p:growl id="growl" life="2000" />
				<h:commandButton value="Add New Proposition"
					action="#{propositionmb.redrictionAjout()}" />

				<p:dataTable border="1" value="#{propositionmb.propositionlist}"
					var="p" id="table">
					<p:column id="Id">
						<f:facet name="header">
							<h:outputText value="Id"></h:outputText>
						</f:facet>
						<h:outputText value="#{p.id}" />
					</p:column>
					<p:column id="column2">
						<f:facet name="header">
							<h:outputText value="Proposition"></h:outputText>
						</f:facet>
						<h:outputText value="#{p.proposition}" />
					</p:column>
					<p:column id="column3">
						<f:facet name="header">
							<h:outputText value="Question"></h:outputText>
						</f:facet>
						<h:outputText value="#{p.question.id}" />
					</p:column>

					<p:column id="column4">
						<f:facet name="header">
							<h:outputText value="Operation"></h:outputText>
						</f:facet>
						<h:commandButton action="#{propositionmb.doDeleteProposition(p)}"
							value="Delete" id="nonAjax" ajax="false"
							actionListener="#{buttonView.buttonAction}">
							<h:outputText value="Delete" />
						</h:commandButton>
			   	<h:commandButton action="#{propositionmb.doUpdateProposition(p)}"
							value="Update" />
					</p:column>

				</p:dataTable>

				<h:commandButton actionListener="#{exportDataMb.exportPDF()}"
					value=" PDF" />

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
