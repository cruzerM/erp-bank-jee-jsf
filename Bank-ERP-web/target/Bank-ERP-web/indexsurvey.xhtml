<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="content">
		<h:head>
			<title>Index</title>
		</h:head>
		<h:body>

			<h1>Survey List</h1>
			<h:form>
				<p:growl id="growl" life="2000" />
				<h:commandButton value="Add New Survey"
					action="#{surveymb.redrictionAjout()}" />
				<p:dataTable border="1" value="#{surveymb.surveylist}" var="s">
					<p:column id="Id">
						<f:facet name="header">
							<h:outputText value="Id"></h:outputText>
						</f:facet>
						<h:outputText value="#{s.id}" />
					</p:column>
					<p:column id="column2">
						<f:facet name="header">
							<h:outputText value="Theme"></h:outputText>
						</f:facet>
						<h:outputText value="#{s.theme}" />
					</p:column>
					<p:column id="column3">
						<f:facet name="header">
							<h:outputText value="Description"></h:outputText>
						</f:facet>
						<h:outputText value="#{s.description}" />
					</p:column>

					<p:column id="column4">
						<f:facet name="header">
							<h:outputText value="Operation"></h:outputText>
						</f:facet>

						<h:commandButton id="nonAjax" ajax="false"
							actionListener="#{buttonView.buttonAction}"
							action="#{surveymb.doDeleteSurvey(s)}"  value="Delete" />
							
						
						
						
					   	<h:commandButton action="#{surveymb.doUpdateSurvey(s)}"
							value="Update" /> 
					   	  	<h:commandButton action="#{surveymb.doFindQuestion(s)}"
							value="See All question" /> 
					 
				</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
